<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Design Template0 Before HTML5</title>
    <link href="css/study_web_design_template0.css" rel="stylesheet" type="text/css" />
</head>
<body>

<!--
    Structure
        One Wrapper, Four blocks: Header, Sidebar and Content, Footer
-->
<div id="wrapper">
    <!-- the header and navigation -->
    <div id="header">
        <div id="navigation">
            <ul>
                <li><a href="#">navigation1</a> </li>
                <li><a href="#">navigation2</a> </li>
            </ul>
        </div>
    </div>
    <!-- the sidebar -->
    <div id="sidebar">
        <p>here is the sidebar</p>
    </div>
    <!-- the content -->
    <div id="content">
        <p>here is the content</p>
    </div>
    <!-- the footer -->
    <div id="footer">
        <p>here is the footer</p>
    </div>
</div>

</body>
</html>
