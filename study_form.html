<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study Form</title>
</head>
<body>
<form action="process file url" method="post">
    Input Tag:<br />
    Name: <input type="text" maxlength="10" /><br />
    Password: <input type="password" /><br />
    Checkbox: <input type="checkbox" name="subject_math" value="on" checked />Math<br />
    File upload: <input type="file" accept="image/*"><br />
    Button:<br />
    <input type="button" value="ButtonValue">
    <input type="submit" value="SubmitButton">
    <input type="reset" value="ResetButton">
    <input type="image" src="source/share_image.png">
    <br />

    Textarea Tag:<br />
    <textarea rows="5" cols="50">Enter</textarea><br />

    Select box:<br />
    <select>
        <option value="math">Math</option>
        <option value="english">English</option>
        <option value="chinese">Chinese</option>
    </select>
</form>
</body>
</html>
